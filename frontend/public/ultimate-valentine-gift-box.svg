<!-- Ultimate Valentine Gift Box -->
<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="giftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE8F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB3E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
    <filter id="luxuryShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="15" flood-color="#FF1493" flood-opacity="0.3"/>
    </filter>
    <pattern id="floralPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="2" fill="#FFB6C1" opacity="0.6"/>
      <circle cx="5" cy="5" r="1" fill="#FF69B4" opacity="0.4"/>
      <circle cx="25" cy="25" r="1.5" fill="#FF1493" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Card Background -->
  <rect width="100%" height="100%" fill="white" rx="12" filter="url(#luxuryShadow)"/>
  
  <!-- Product Image Area -->
  <rect x="20" y="20" width="260" height="260" fill="url(#giftGradient)" rx="8"/>
  <rect x="20" y="20" width="260" height="260" fill="url(#floralPattern)" rx="8"/>
  
  <!-- Gift Box Set illustration -->
  <g transform="translate(150, 150)">
    <!-- Gift box base -->
    <rect x="-40" y="-30" width="80" height="50" rx="6" fill="#FF1493" opacity="0.9" filter="url(#luxuryShadow)"/>
    <!-- Ribbon horizontal -->
    <rect x="-40" y="-5" width="80" height="8" fill="#FFD700"/>
    <!-- Ribbon vertical -->
    <rect x="-4" y="-30" width="8" height="50" fill="#FFD700"/>
    <!-- Bow -->
    <ellipse cx="-8" cy="-30" rx="8" ry="4" fill="#FFD700"/>
    <ellipse cx="8" cy="-30" rx="8" ry="4" fill="#FFD700"/>
    <circle cx="0" cy="-30" r="3" fill="#FF8C00"/>
    
    <!-- Marble cup beside box -->
    <g transform="translate(25, -10)">
      <rect x="-12" y="-20" width="24" height="30" rx="4" fill="url(#giftGradient)" opacity="0.8"/>
      <ellipse cx="0" cy="-20" rx="13" ry="3" fill="#FF1493"/>
    </g>
    
    <!-- Velvet pouch -->
    <g transform="translate(-25, 15)">
      <ellipse cx="0" cy="0" rx="10" ry="6" fill="#8B008B" opacity="0.7"/>
      <path d="M-6,-3 Q-6,-6 0,-6 Q6,-6 6,-3" stroke="#8B008B" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Hearts floating -->
    <text x="-35" y="-45" font-size="12" fill="#FF69B4">üíï</text>
    <text x="30" y="-40" font-size="10" fill="#FF1493">üíù</text>
    <text x="35" y="25" font-size="8" fill="#FFB6C1">‚ú®</text>
  </g>
  
  <!-- Product Info -->
  <text x="150" y="310" text-anchor="middle" font-family="serif" font-size="18" font-weight="600" fill="#2D1B69">
    Ultimate Valentine Gift Box
  </text>
  
  <text x="150" y="330" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#666">
    The gift that says "I went all out."
  </text>
  
  <!-- Price with strikethrough -->
  <g>
    <text x="110" y="355" font-family="sans-serif" font-size="14" fill="#999" text-decoration="line-through">
      ‚Çπ3,200
    </text>
    <text x="170" y="360" text-anchor="middle" font-family="serif" font-size="24" font-weight="700" fill="#FF1493">
      ‚Çπ2,499
    </text>
  </g>
  
  <!-- Best Value Badge -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="90" height="24" rx="12" fill="#FF1493"/>
    <text x="45" y="16" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="500" fill="white">
      BEST VALUE
    </text>
  </g>
</svg>