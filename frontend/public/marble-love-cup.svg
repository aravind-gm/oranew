<!-- Marble Love Cup Product Card -->
<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="marbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEEF8;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F8BBD9;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#E4C1F9;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#C8B6E2;stop-opacity:1" />
    </linearGradient>
    <pattern id="marblePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M5,5 Q20,25 35,5 T65,5" stroke="#E91E63" stroke-width="1" fill="none" opacity="0.3"/>
      <path d="M10,30 Q25,10 40,30" stroke="#9C27B0" stroke-width="0.5" fill="none" opacity="0.2"/>
    </pattern>
    <filter id="premiumShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#E91E63" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Card Background -->
  <rect width="100%" height="100%" fill="white" rx="12" filter="url(#premiumShadow)"/>
  
  <!-- Product Image Area -->
  <rect x="20" y="20" width="260" height="260" fill="url(#marbleGradient)" rx="8"/>
  <rect x="20" y="20" width="260" height="260" fill="url(#marblePattern)" rx="8"/>
  
  <!-- Marble Tumbler illustration -->
  <g transform="translate(150, 150)">
    <!-- Cup body with marble effect -->
    <rect x="-35" y="-55" width="70" height="90" rx="10" fill="url(#marbleGradient)" filter="url(#premiumShadow)"/>
    <rect x="-35" y="-55" width="70" height="90" rx="10" fill="url(#marblePattern)"/>
    <!-- Premium handle -->
    <path d="M 35 -35 Q 55 -35 55 -15 Q 55 5 35 5" stroke="url(#marbleGradient)" stroke-width="6" fill="none"/>
    <!-- Luxury lid -->
    <ellipse cx="0" cy="-55" rx="37" ry="8" fill="#E91E63" opacity="0.8"/>
    <!-- Premium heart detail -->
    <text x="0" y="-15" text-anchor="middle" font-size="24" fill="#E91E63">ðŸ’–</text>
  </g>
  
  <!-- Product Info -->
  <text x="150" y="310" text-anchor="middle" font-family="serif" font-size="18" font-weight="600" fill="#2D1B69">
    Marble Love Cup
  </text>
  
  <text x="150" y="330" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#666">
    A little luxury, made to last.
  </text>
  
  <!-- Price -->
  <text x="150" y="360" text-anchor="middle" font-family="serif" font-size="24" font-weight="700" fill="#E91E63">
    â‚¹1,499
  </text>
  
  <!-- Premium Badge -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#E91E63"/>
    <text x="40" y="16" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="500" fill="white">
      PREMIUM
    </text>
  </g>
</svg>