<!-- Everyday Love Cup Product Card -->
<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9ECEF;stop-opacity:1" />
    </linearGradient>
    <filter id="cupShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Card Background -->
  <rect width="100%" height="100%" fill="white" rx="12"/>
  
  <!-- Product Image Area -->
  <rect x="20" y="20" width="260" height="260" fill="url(#cupGradient)" rx="8"/>
  
  <!-- Tumbler illustration -->
  <g transform="translate(150, 150)">
    <!-- Cup body -->
    <rect x="-30" y="-50" width="60" height="80" rx="8" fill="#6C757D" opacity="0.8"/>
    <!-- Handle -->
    <path d="M 30 -30 Q 45 -30 45 -15 Q 45 0 30 0" stroke="#6C757D" stroke-width="4" fill="none" opacity="0.6"/>
    <!-- Lid -->
    <ellipse cx="0" cy="-50" rx="32" ry="6" fill="#495057"/>
    <!-- Heart detail -->
    <text x="0" y="-10" text-anchor="middle" font-size="20" fill="#FF6B9D">ðŸ’•</text>
  </g>
  
  <!-- Product Info -->
  <text x="150" y="310" text-anchor="middle" font-family="serif" font-size="18" font-weight="600" fill="#2D1B69">
    Everyday Love Cup
  </text>
  
  <text x="150" y="330" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#666">
    Simple. Thoughtful. Always there.
  </text>
  
  <!-- Price -->
  <text x="150" y="360" text-anchor="middle" font-family="serif" font-size="24" font-weight="700" fill="#2D1B69">
    â‚¹999
  </text>
  
  <!-- Badge -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#28A745"/>
    <text x="40" y="16" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="500" fill="white">
      EVERYDAY
    </text>
  </g>
</svg>